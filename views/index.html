	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">Log In</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

				<!-- Modal body -->
				<div class="modal-body">

					<form role="form">
						<!-- Chọn loại người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-briefcase"></i></span>
								</div>
								<select class="form-control" id="loaiNguoiDung" onchange="xetLoaiDoiTuong()">
									<option>Chọn đối tượng</option>
									<option value="student">Học Sinh</option>
									<option value="employee">Giảng viên</option>
									<option value="customer">Khách hàng</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbLoaiNguoiDung"></span>
						</div>

						<!-- Mã người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-id-card"></i></span>
								</div>
								<input type="text" name="tk" id="idPerSon" class="form-control input-sm"
									placeholder="Mã người dùng">
							</div>

							<span class="sp-thongbao" id="tbIDPerSon"></span>
						</div>

						<!--Tên người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="name" name="name" id="name" class="form-control input-sm"
									placeholder="Họ và tên">
							</div>
							<span class="sp-thongbao" id="tbName"></span>
						</div>

						<!--Địa chỉ người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-address-book"></i></span>
								</div>
								<input type="text" name="address" id="address" class="form-control input-sm"
									placeholder="Địa chỉ">
							</div>

							<span class="sp-thongbao" id="tbAddress"></span>
						</div>

						<!--Email người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input type="email" name="email" id="email" class="form-control input-sm"
									placeholder="Email">
							</div>

							<span class="sp-thongbao" id="tbEmail"></span>
						</div>

						<!--Điểm toán người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-book"></i></span>
								</div>
								<input type="number" name="diemToan" id="diemToan" class="form-control input-sm"
									placeholder="Điểm toán">
							</div>
							<span class="sp-thongbao" id="tbDiemToan"></span>
						</div>

						<!--Điểm lý người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-book"></i></span>
								</div>
								<input type="number" name="diemLy" id="diemLy" class="form-control input-sm"
									placeholder="Điểm lý">
							</div>
							<span class="sp-thongbao" id="tbDiemLy"></span>
						</div>
						
						<!--Điểm hoá người dùng -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-book"></i></span>
								</div>
								<input type="number" name="diemHoa" id="diemHoa" class="form-control input-sm"
									placeholder="Điểm hoá">
							</div>
							<span class="sp-thongbao" id="tbDiemHoa"></span>
						</div>

						<!--Số ngày làm -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
								</div>
								<input type="number" name="ngayLam" id="ngayLam" class="form-control input-sm"
									placeholder="Số ggày làm">
							</div>
							<span class="sp-thongbao" id="tbGiolam"></span>
						</div>

					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
					<button onclick="ThemNV()" id="btnThemNV" type="button" class="btn btn-success">Thêm người dùng</button>
					<button id="btnCapNhat" onclick="capNhatNV()" type="button" class="btn btn-success">Cập nhật</button>
					<button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>

			</div>
